<html>
<head>
<title>Сайт про вас</title>
</head>
<body>
<h1>Сайт про вас</h1>
<form action="#" method="post" enctype="multipart/form-data"></form>
<h3>Ваш логін та пароль</h3>
<div>
    <input placeholder="Введіть логін" type="text" name="login" value=""/>
</div>
<div>
    <input type="password" name="password" value=""/>
</div>
<h3>Ваша стать</h3>
<div>
    <p><input type="radio" name="test" value=""/>Чоловік</p>
    <p><input type="radio" name="test" value=""/>Жінка</p>
</div>
<h3>Скільки вам років?</h3>
<div>
    <input placeholder="Введіть ваш вік" type="text" name="age" value=""/>
</div>
<h3>Завантажте ваше фото</h3>
<div>
    <p><input type="file" name="photo"/></p>
</div>
<h3>Машина яка вам більше подобається</h3>
<div>
    <select name="cars">
    <option value="mustang">Mustang</option>
    <option value="ferari">Ferari</option>
    <option value="honda civic">Honda Civic</option>
    </select>
</div>
<h3>Улюблена гра</h3>
<div>
    <p><input type="checkbox" name="game1" value=""/>Шахи</p>
    <p><input type="checkbox" name="game2" value=""/>Шашки</p>
</div>
<h3>Коротко про себе</h3>
<div>
     <textarea placeholder="Коротко про себе" name="you"></textarea>
</div>
<br/>
<h3>Відправка даних</h3>
<div>
    <button type="submit">Відправити</button>
    <button type="reset">Очистити</button>
</div>
</body>
</html>
